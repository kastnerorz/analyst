<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
<div id="app">
    <div class="home">
        <el-container>
            <el-header></el-header>
            <el-main>
                <el-row type="flex" class="row-bg" justify="center">
                    <el-row :span="12">
                        <el-col :span="10">
                            <img src="imgs/dolphin.png" height="140">
                        </el-col>
                        <el-col :span="8">
                            <img src="imgs/name.png" height="140">
                        </el-col>
                    </el-row>
                </el-row>
                <el-row type="flex" class="row-bg" justify="center">
                    <el-col :span="18">
                        <p style="font-size:20px;color:#999;font-weight:bold">基于大数据的细节分析，公正呈现好与坏，助您更好选购你所需要的</p>
                    </el-col>
                </el-row>
                <el-row type="flex" class="row-bg" justify="center" :gutter="20">
                    <el-col :span="1">
                        <p>图标</p>
                    </el-col>
                    <el-col :span="9">
                        <el-input placeholder="请输入内容" prefix-icon="el-icon-search" v-model="keyword" @keyup.native.enter="search"></el-input>
                    </el-col>
                    <el-col :span="1">
                        <el-button type="primary" @click="search" :loading="isLoading" icon="el-icon-search" >搜索</el-button>
                    </el-col>
                </el-row>
                <el-row  type="flex" class="row-bg three-tips" justify="center" :gutter="12">
                    <el-col :span="4">
                        <el-card shadow="always" class="teach">
                            在电商平台进入商品页面
                        </el-card>
                    </el-col>
                    <el-col :span="5">
                        <el-card shadow="always" class="teach">
                            复制链接、商品名、类别名进入搜索框
                        </el-card>
                    </el-col>
                    <el-col :span="4">
                        <el-card shadow="always" class="teach">
                            点击搜索，等待商品报告
                        </el-card>
                    </el-col>
                </el-row>
                <el-row type="flex" class="row-bg three-tips" justify="center" :gutter="10">
                    <el-col :span="6">
                        <el-card class="box-card" justify="left" shadow="hover">
                            <div slot="header" class="clearfix">
                                <span>搜索次数最多电商</span>
                                <img src="imgs/smile.png" height="25">
                            </div>
                            <div v-for="o in 4" :key="o" class="text item">
                                {{'列表内容 ' + o }}
                            </div>
                        </el-card>
                    </el-col>
                    <el-col :span="6">
                        <el-card class="box-card" justify="left" shadow="hover">
                            <div slot="header" class="clearfix">
                                <span>最新搜索商品</span>
                                <img src="imgs/search.png" height="25">
                            </div>
                            <div v-for="o in 4" :key="o" class="text item">
                                {{'列表内容 ' + o }}
                            </div>
                        </el-card>
                    </el-col>
                    <el-col :span="6">
                        <el-card class="box-card" justify="left" shadow="hover">
                            <div slot="header" class="clearfix">
                                <span>最热类别</span>
                                <img src="imgs/fire.png" height="25">
                            </div>
                            <div v-for="o in 4" :key="o" class="text item">
                                {{'列表内容 ' + o }}
                            </div>
                        </el-card>
                    </el-col>
                </el-row>
            </el-main>
            <el-footer></el-footer>
        </el-container>
    </div>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: function() {
            return {
                keyword: '',
                searchButtonContent: '搜索',

            }
        },
        methods: {
            search: function() {
                if(app.keyword != null){
                    window.location.href = 'search?keyword=' + app.keyword;
                }

        }
    })
</script>
</html>
